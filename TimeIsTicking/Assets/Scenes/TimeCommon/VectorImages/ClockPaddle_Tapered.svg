<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="30" viewBox="0 0 200 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock Paddle (Tapered) - White, pivot at left end -->
  <!-- Looks more like a traditional clock hand, wider at base -->
  
  <!-- Tapered paddle body (polygon) -->
  <polygon 
    points="0,10 0,20 170,18 170,12" 
    fill="white"/>
  
  <!-- Rounded tip -->
  <circle 
    cx="170" 
    cy="15" 
    r="6" 
    fill="white"/>
  
  <!-- Base circle (pivot point) -->
  <circle 
    cx="0" 
    cy="15" 
    r="8" 
    fill="white"/>
</svg>
