<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 액자 외부 프레임 -->
  <rect x="10" y="10" width="80" height="80" rx="2" ry="2" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- 액자 내부 프레임 (깊이감) -->
  <rect x="15" y="15" width="70" height="70" rx="1" ry="1" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 사진 영역 (흰색 매트) -->
  <rect x="20" y="20" width="60" height="60" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 실제 사진 영역 -->
  <rect x="25" y="25" width="50" height="50" fill="#87CEEB" stroke="#5F9EA0" stroke-width="1"/>
  
  <!-- 사진 내용 - 간단한 풍경 -->
  <!-- 하늘 그라디언트 효과 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 하늘 배경 -->
  <rect x="25" y="25" width="50" height="30" fill="url(#skyGradient)"/>
  
  <!-- 잔디 배경 -->
  <rect x="25" y="55" width="50" height="20" fill="url(#grassGradient)"/>
  
  <!-- 구름 -->
  <ellipse cx="40" cy="35" rx="6" ry="3" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="43" cy="33" rx="4" ry="2" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="60" cy="40" rx="5" ry="2.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- 태양 -->
  <circle cx="65" cy="32" r="4" fill="#FFD700" opacity="0.9"/>
  <path d="M65,25 L65,27 M72,32 L70,32 M69,25 L68,26 M69,39 L68,38 M58,32 L60,32 M61,25 L62,26 M61,39 L62,38" stroke="#FFD700" stroke-width="1" opacity="0.7"/>
  
  <!-- 나무 -->
  <rect x="45" y="60" width="3" height="10" fill="#8B4513"/>
  <ellipse cx="46.5" cy="58" rx="6" ry="8" fill="#228B22"/>
  
  <!-- 집 -->
  <rect x="30" y="58" width="10" height="12" fill="#CD853F"/>
  <polygon points="30,58 35,50 40,58" fill="#8B0000"/>
  <rect x="32" y="63" width="2" height="4" fill="#654321"/>
  <rect x="36" y="60" width="2" height="2" fill="#4169E1"/>
  
  <!-- 액자 모서리 하이라이트 -->
  <rect x="10" y="10" width="80" height="3" fill="#CD853F" opacity="0.6"/>
  <rect x="10" y="10" width="3" height="80" fill="#CD853F" opacity="0.6"/>
  
  <!-- 액자 걸이 고리 -->
  <rect x="48" y="8" width="4" height="4" rx="2" ry="2" fill="#C0C0C0" stroke="#999999" stroke-width="1"/>
  <circle cx="50" cy="10" r="1" fill="#666666"/>
  
  <!-- 그림자 -->
  <ellipse cx="52" cy="92" rx="35" ry="4" fill="rgba(0,0,0,0.3)"/>
</svg>