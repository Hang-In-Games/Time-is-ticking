<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- 타이머 배경 원형 -->
  <circle cx="40" cy="40" r="35" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="3" 
          opacity="0.8"/>
  
  <!-- 타이머 진행 바 (원형) -->
  <circle cx="40" cy="40" r="35" 
          fill="none" 
          stroke="#ff6b6b" 
          stroke-width="4" 
          stroke-dasharray="219.91" 
          stroke-dashoffset="0"
          stroke-linecap="round"
          transform="rotate(-90 40 40)"
          id="timer-progress"/>
  
  <!-- 시계 중심점 -->
  <circle cx="40" cy="40" r="3" fill="#ffffff"/>
  
  <!-- 타이머 텍스트 (동적 업데이트) -->
  <text x="130" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        id="timer-text">00:00</text>
  
  <!-- 초 단위 표시 -->
  <text x="130" y="55" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#cccccc" 
        text-anchor="middle">seconds</text>
</svg>